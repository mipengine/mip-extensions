<!DOCTYPE html>
<html mip lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>mip-share 示例预览</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" href="https://c.mipcdn.com/static/v1/mip.css">
    <link rel="canonical" href="https://www.mipengine.org/">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style mip-custom>
        body {
            padding: 20px;
        }

        li a {
            width: 100%;
            display: block;
            padding: 12px;
        }

        a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="mip-share-container">
        <mip-share title="分享标题" content="分享内容" icon="https://m.baidu.com/se/static/pmd/pmd/share/images/bdu.jpg" wechatAPI="//po.baidu.com/api/wechat/token.jsonp?app_id=wxadc1a0c6b9096e89"
            layout="responsive" width="414" height="158">
        </mip-share>
    </div>
    <script src="https://c.mipcdn.com/static/v1/mip.js"></script>
    <script src="https://c.mipcdn.com/static/v1/mip-share/mip-share.js"></script>
</body>

</html>
